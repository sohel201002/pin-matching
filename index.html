<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control  main-bar" id="randomNumber" type="text">
                    <button class="generate-btn" onclick="randomNumber()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control main-bar" type="text" id="screen">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="myClick(7)">7</div>
                                <div class="button" onclick="myClick(8)">8</div>
                                <div class="button" onclick="myClick(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="myClick(4)">4</div>
                                <div class="button" onclick="myClick(5)">5</div>
                                <div class="button" onclick="myClick(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="myClick(1)">1</div>
                                <div class="button" onclick="myClick(2)">2</div>
                                <div class="button" onclick="myClick(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="clearLastNumber()"><</div>
                                <div class="button" onclick="myClick(0)">0</div>
                                <div class="button" onclick="clearScreen()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitButton()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="doNotMatched">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

    <script>
        // function of randomNumber

        function randomNumber(){
            let randomNumber = Math.round((1000 + Math.random() * 9000));
            document.getElementById('randomNumber').value = randomNumber;
        }

      // function of onclick

        function myClick(number){
            document.getElementById('screen').value = document.getElementById('screen').value + number;
        }
        // function of screen clear

        function clearScreen(){
            document.getElementById('screen').value = "";
        }
        // function of clear last digit
        function clearLastNumber(){
            let clearBack = document.getElementById('screen').value;
            document.getElementById('screen').value = clearBack.substring(0, clearBack.length - 1);
        }

        
       // function of submit button function
       function submitButton() {
                let randomNumber = document.getElementById('randomNumber').value;
                let screenNumber = document.getElementById('screen').value;
                if (randomNumber == screenNumber) {
                    document.getElementById('matched').style.display = "block";
                    document.getElementById('doNotMatched').style.display = "none";
                } else {
                    document.getElementById('matched').style.display = "none";
                    document.getElementById('doNotMatched').style.display = "block";
                }
            }
    </script>
</body>
</html>
